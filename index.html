<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة البلوت</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- لوحة النتائج -->
        <div class="score-board">
            <div class="team-score">
                <h3>الفريق 1</h3>
                <span class="score" id="team1-score">0</span>
            </div>
            <div class="team-score">
                <h3>الفريق 2</h3>
                <span class="score" id="team2-score">0</span>
            </div>
        </div>

        <!-- طاولة اللعب -->
        <div class="game-table">
            <!-- منطقة اللاعب العلوي -->
            <div class="player-area top">
                <div class="player-name">اللاعب 2</div>
                <div class="player-cards" id="top-player-cards"></div>
            </div>

            <!-- المناطق الجانبية -->
            <div class="side-areas">
                <div class="player-area left">
                    <div class="player-name">اللاعب 3</div>
                    <div class="player-cards" id="left-player-cards"></div>
                </div>
                
                <!-- منطقة اللعب المركزية -->
                <div class="play-area">
                    <div class="played-cards" id="played-cards"></div>
                    <div class="game-status" id="game-status">جاهز للعب</div>
                </div>

                <div class="player-area right">
                    <div class="player-name">اللاعب 4</div>
                    <div class="player-cards" id="right-player-cards"></div>
                </div>
            </div>

            <!-- منطقة اللاعب السفلي -->
            <div class="player-area bottom">
                <div class="player-name">اللاعب 1</div>
                <div class="player-cards" id="bottom-player-cards"></div>
            </div>
        </div>

        <!-- نافذة الإعلان -->
        <div class="modal" id="declaration-modal">
            <div class="modal-content">
                <h2>اختر نوع الإعلان</h2>
                <div class="declaration-options">
                    <div class="declaration-type">
                        <h3>الصن</h3>
                        <div class="suit-buttons">
                            <button class="suit-btn hearts" data-suit="hearts">♥</button>
                            <button class="suit-btn diamonds" data-suit="diamonds">♦</button>
                            <button class="suit-btn clubs" data-suit="clubs">♣</button>
                            <button class="suit-btn spades" data-suit="spades">♠</button>
                        </div>
                    </div>
                    <div class="declaration-type">
                        <h3>الحكم</h3>
                        <div class="suit-buttons">
                            <button class="suit-btn hearts" data-suit="hearts">♥</button>
                            <button class="suit-btn diamonds" data-suit="diamonds">♦</button>
                            <button class="suit-btn clubs" data-suit="clubs">♣</button>
                            <button class="suit-btn spades" data-suit="spades">♠</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
